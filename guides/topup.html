<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>充值相关 - 叫我万岁爷攻略站</title>
  <script src="https://cdn.jsdelivr.net/npm/opencc-js/dist/umd/full.min.js"></script>
  <script src="../lang.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      line-height: 1.6;
    }

    body {
      background: url("../background.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.5);
      z-index: -1;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      flex-shrink: 0;
      background: darkgreen;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .menu a, .menu button {
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .menu a:hover, .menu button:hover {
      background: seagreen;
    }

    /* 内容区 */
    .content {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }

    .page-title {
      color: darkgreen;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Section 框 */
    .section-box {
      background: rgba(255,255,255,0.9);
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .section-box h2 {
      margin-top: 0;
      color: darkgreen;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      flex-shrink: 0;
    }

    /* 链接样式 */
    a {
      color: darkgreen;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 顶部 Header -->
  <header>
    <a href="../index.html" class="translatable" style="color:white; text-decoration:none; font-size:1.5em; font-weight:bold;">
      叫我万岁爷攻略站
    </a>
    
    <div class="menu">
      <a href="development.html" class="translatable">游戏养成</a>
      <a href="cross-server.html" class="translatable">跨服活动</a>
      <a href="other.html" class="translatable">其他活动</a>
      <a href="topup.html" class="translatable">充值相关</a>
      <button onclick="toSimplified()">简</button>
      <span style="color:white;">|</span>
      <button onclick="toTraditional()">繁</button>
    </div>
  </header>

  <!-- 页面内容 -->
  <div class="content translatable">

    <!-- 页面标题 -->
    <div class="page-title translatable">充值相关</div>

    <!-- 内容 -->
    <div class="section-box">
      <h2 class="translatable">VIP 价格</h2>
      <p class="translatable">这里可以放不同等级 VIP 的价格表。</p>
    </div>

    <div class="section-box">
      <h2 class="translatable">各国价格表</h2>
      <p class="translatable">整理人民币、港币、台币等价格对照表。</p>
    </div>

  </div>

  <!-- 底部 Footer -->
  <footer>
    <p class="translatable">© 2025 叫我万岁爷攻略站 | 非官方制作</p>
  </footer>

</body>
</html>
