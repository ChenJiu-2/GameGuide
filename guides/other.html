<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>其他活动 - 叫我万岁爷攻略站</title>
  <script src="https://cdn.jsdelivr.net/npm/opencc-js/dist/umd/full.min.js"></script>
  <script src="../lang.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      line-height: 1.6;
    }

    body {
      background: url("../background.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.5);
      z-index: -1;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      flex-shrink: 0;
      background: darkgoldenrod;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .menu a, .menu button {
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .menu a:hover, .menu button:hover {
      background: indigo;
    }

    /* 内容区 */
    .content {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }

    .page-title {
      color: darkgoldenrod;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    /* 本页导航 */
    .sub-menu {
      margin-bottom: 20px;
    }
    .sub-menu ul {
      list-style-type: disc;
      padding-left: 40px;
    }
    .sub-menu a {
      text-decoration: none;
      color: darkgoldenrod;
      font-weight: bold;
      transition: background 0.3s;
    }
    .sub-menu a:hover {
      background: #e0c0ff;
    }

    /* Section 框 */
    .section-box {
      background: rgba(255,255,255,0.9);
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .section-box h2 {
      margin-top: 0;
      color: darkgoldenrod;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <!-- 顶部 Header --> 
  <header>
    <a href="../index.html" class="translatable" style="color:white; text-decoration:none; font-size:1.5em; font-weight:bold;">

    </a>
    
    <div class="menu">
      <a href="development.html" class="translatable">游戏养成</a>

      <a href="other.html" class="translatable">其他活动</a>
      <a href="topup.html" class="translatable">充值相关</a>
      <button onclick="toSimplified()">简</button>
      <span style="color:white;">|</span>
      <button onclick="toTraditional()">繁</button>
    </div>
  </header>

  <!-- 页面内容 -->
  <div class="content translatable">

    <!-- 页面标题 -->
    <div class="page-title translatable">其他活动</div>

    <!-- 本页导航 -->
    <nav class="sub-menu translatable">
      <ul>
        <li>
          <a href="#shechuan">涉川万路</a>
          <ul>
            <li><a href="#dati">答题库</a></li>
            <li><a href="#jiemi">解密机关</a></li>
            <li><a href="#bianren">辨认真伪</a></li>
          </ul>
        </li>
        <li><a href="#wansui">万岁庆典</a></li>
        <li><a href="#saiji">赛季积分</a></li>
      </ul>
    </nav>

    <!-- 各活动内容框 -->
    <div class="section-box" id="shechuan"><h2 class="translatable">涉川万路</h2></div>
    <div class="section-box" id="dati"><h2 class="translatable">答题库</h2></div>
    <div class="section-box" id="jiemi"><h2 class="translatable">解密机关</h2></div>
    <div class="section-box" id="bianren"><h2 class="translatable">辨认真伪</h2></div>
    <div class="section-box" id="wansui"><h2 class="translatable">万岁庆典</h2></div>

  </div>

  <!-- 底部 Footer -->
  <footer>
    <p class="translatable">© 2025 叫我万岁爷攻略站 | 非官方制作</p>
  </footer>

</body>
</html>
