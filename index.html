  <style>
    body { 
      font-family: "Microsoft YaHei", Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f4f4f4; 
      line-height: 1.6; 
    }
    /* 顶部导航条 */
    header {
      background: #8B0000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;

      gap: 20px;

      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .menu a:hover, .menu button:hover {
      background: #a52a2a;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 { margin-top: 0; color: #8B0000; }
    footer {

      padding: 15px;

      color: white;
